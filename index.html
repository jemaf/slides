<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Author name">

		<title>Presentation Title</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/coding.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
				<header class="center">
					<p>Copyright ©2014 MyCompany, Inc.</p>
				</header>
	
				<header class="right">
					<p>Right header</p>
				</header>
	
				<header class="left">
					<p>Left header</p>
				</header>

			<div class="slides">
				<section data-external="slides/01.html"></section>
				<section data-external="slides/02.html"></section>

				<section data-external="slides/04.html"></section>
				<section data-external="slides/05.html"></section>
				<section data-external="slides/06.html"></section>
				<section data-external="slides/07.html"></section>
				<section data-external="slides/08.html"></section>
				<section data-external="slides/09.html"></section>
			</div>

			<footer class="center">
				<p>Copyright ©2014 MyCompany, Inc.</p>
			</footer>

			<footer class="right">
				<p>Right footer</p>
			</footer>

			<footer class="left">
				<p>Left Footer</p>
			</footer>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			
			Reveal.initialize({

				width: 1920,
				height: 1080,

				transition: 'none',
				progress: true,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external],[data-external-replace]' ); } }
				]
			});
		</script>
	</body>
</html>
